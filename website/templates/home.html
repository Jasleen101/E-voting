{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Hi {{ user.first_name }}, what would you like to do?</h2>
    <div class="row">
        <div class="col-md-4">
            <a href="{{ url_for('views.add_election') }}" class="btn btn-primary btn-block">Add Election</a>
        </div>
        <div class="col-md-4">
            <a href="{{ url_for('views.elections_list') }}" class="btn btn-primary btn-block">List Elections</a>
        </div>
        <div class="col-md-4">
            <a href="{{ url_for('views.users_list') }}" class="btn btn-primary btn-block">User List</a>
        </div>
        <div class="col-md-4">
          <a href="{{ url_for('views.view_results') }}" class="btn btn-primary btn-block">View Results</a>
      </div>
      {% if user.user_role == 'Admin' or user.user_role == 'admin' or user.user_role == 'User'%}
            <div class="col-md-4">
                <form action="{{ url_for('views.generate_excel_report') }}" method="get">
                    <button type="submit" class="btn btn-primary btn-block">Generate Excel Report</button>
                </form>
            </div>
      {% endif %}
    </div>
</div>
{% endblock %}
