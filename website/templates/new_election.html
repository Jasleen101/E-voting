<!-- new_election.html -->

{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Add New Election</h2>
    <form method="POST" action="{{ url_for('views.add_election') }}">
        <div class="form-group">
            <label for="election_name">Election Name:</label>
            <input type="text" class="form-control" id="election_name" name="election_name" required>
        </div>
        <div class="form-group">
            <label for="election_start_date">Start Date:</label>
            <input type="datetime-local" class="form-control" id="election_start_date" name="election_start_date" required>
        </div>
        <div class="form-group">
            <label for="election_end_date">End Date:</label>
            <input type="datetime-local" class="form-control" id="election_end_date" name="election_end_date" required>
        </div>
        <div class="form-group">
            <label for="choose_voting_strategy">Choose Voting Strategy:</label>
            <select class="form-control" id="choose_voting_strategy" name="choose_voting_strategy" required>
                <option value="FirstPastThePost">First Past The Post</option>
                <option value="SingleTransferable">Single Transferable Vote</option>
                <option value="PreferentialVoting">Preferential Voting</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Election</button>
    </form>
</div>
{% endblock %}
